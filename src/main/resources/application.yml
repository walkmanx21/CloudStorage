spring:
  application:
    name: CloudStorage

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/cloud_storage_db
#    url: jdbc:postgresql://postgres:5433/cloud_storage_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  mvc:
    hidden method:
      filter:
        enabled: true

  data:
    redis:
      host: localhost
#      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}

  servlet:
    multipart:
      max-file-size: 4GB
      max-request-size: 4GB
      file-size-threshold: 0


minio:
  url: http://localhost:9000
#  url: http://minio:9000
  access-key: ${MINIO_ROOT_USER}
  secret-key: ${MINIO_ROOT_PASSWORD}

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    session:
      cookie:
        name: SESSION
